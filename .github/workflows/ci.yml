name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore UOTDBot.sln
    - name: Build
      run: dotnet build UOTDBot.sln --no-restore
    - name: Test
      run: dotnet test UOTDBot.sln --no-build --verbosity normal
